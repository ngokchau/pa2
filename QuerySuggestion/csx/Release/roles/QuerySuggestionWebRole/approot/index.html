<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Query Suggestion</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">


    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src='ajax.js'></script>

    <script>
        $(document).ready(function () {
            $("#s").on('keyup', function () {
                $.fn.getSuggestions();
                //$.fn.showAlert();
            });
            $("#search").on('click', function () {
                $.fn.addNewWord();
            });
        })
    </script>

</head>
<body>

    <div class="container">
        <br />
        <br />
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <div class="input-group">
                    <input type="text" class="form-control" name='s' id='s' placeholder='Search Wikis'>
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" id='search'>Search</button>
                    </span>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2" id="resultSet">
                <!-- data goes here -->
            </div>
        </div>
    </div>

</body>
</html>
